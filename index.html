<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
                                                <!-- Facebook navigation bar start        -->
<div class="stacky">
    <header>
        <nav>
            <ul>
                <li> <a href="#" id="fb"> <i class="fab fa-facebook-f    "></i> </a> </li>
                <li> <button id="search_btn" class="tooltip" data-tooltip="Search"> <i class="fas fa-search    "></i> </button> </li>
                
                <li id="space2"></li>
                
                <li> <a class="tooltip active" data-tooltip="Home" href="#" id="home"> <i class="fas fa-home    "></i> </a> </li>
                <li> <a class="tooltip" data-tooltip="Group" href="#" id="group"> <i class="fas fa-user-friends    "></i> </a></li>
                <li> <a class="tooltip" data-tooltip="Watch" href="#" id="tv"> <i class="fas fa-tv    "></i> </a> </li>
                <li> <a class="tooltip" data-tooltip="Friend" href="#" id="friend"> <i class="fas fa-user-alt    "></i> </a> </li>
                <li id="space1"></li>
                
                <li> <button class="tooltip-1" data-tooltip="ZaidAli" id="btn_plus"><i class="online" > <img src="pic.jpg" width="40px" height="40px" alt=""></i></button> </li>
                <li> <button class="tooltip-1" data-tooltip="Add" id="btn_plus"><i class="fas fa-plus    "></i></button> </li>
                <li> <button class="tooltip-1" data-tooltip="Message" id="btn_msg"><i class="fab fa-facebook-messenger    "></i></button></li>
                <li> <button class="tooltip-1" data-tooltip="Notification" id="btn_bell"> <i class="fas fa-bell    "></i></button></li>
                
                <li>  <button class="tooltip-1" data-tooltip="Profile" id="btn_profile"><i class="fas fa-user-cog    "></i></button>  </li>
                
            </ul>
        </nav>
    </header>
</div>
</body>
</html>
